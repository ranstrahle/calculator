<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="calculator">
        <div class="title">CALCULATOR</div>
        <div class="display">80085</div>
        <div class="buttons-container">
          <button class="modulus">%</button>
          <button class="clear-entry">CE</button>
          <button class="clear">C</button>
          <button class="delete">Del</button>  
          <button class="divide-by-one">1/X</button>  
          <button class="square">X<sup>2</sup></button>  
          <button class="square-root"><sup>2</sup><span>&#8730;</span>X</button>  
          <button class="division">/</button>  
          <button class="seven">7</button>  
          <button class="eight">8</button>  
          <button class="nine">9</button>  
          <button class="multiplication">X</button>  
          <button class="four">4</button>  
          <button class="five">5</button>  
          <button class="six">6</button>  
          <button class="subtraction">-</button>  
          <button class="one">1</button>  
          <button class="two">2</button>  
          <button class="three">3</button>  
          <button class="addition">+</button>  
          <button class="unary">+/-</button>  
          <button class="zero">0</button>  
          <button class="decimal">.</button>  
          <button class="equals">=</button>  
        </div>  
      </div>
      <p class="footer">CREATED BY RAN STRAHLE</p>
  </body>
</html>
