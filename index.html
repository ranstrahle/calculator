<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="calculator">
        <div class="title">CALCULATOR</div>
        <div class="display">
          <div class="display-top">
            <div class="display-numbers">empty</div>
            <div class="display-operator">#</div>
          </div>
          <div class="display-bottom">0</div>
        </div>
        <div class="buttons-container">
          <button class="modulus">%</button>
          <button class="clear-entry">CE</button>
          <button class="clear">C</button>
          <button class="delete">Del</button>  
          <button class="divide-by-one">1/X</button>  
          <button class="square">X<sup>2</sup></button>  
          <button class="square-root"><sup>2</sup><span>&#8730;</span>X</button>  
          <button class="division">/</button>  
          <button class="seven number">7</button>  
          <button class="eight number">8</button>  
          <button class="nine number">9</button>  
          <button class="multiplication">X</button>  
          <button class="four number">4</button>  
          <button class="five number">5</button>  
          <button class="six number">6</button>  
          <button class="subtraction">-</button>  
          <button class="one number">1</button>  
          <button class="two number">2</button>  
          <button class="three number">3</button>  
          <button class="addition">+</button>  
          <button class="unary">+/-</button>  
          <button class="zero number">0</button>  
          <button class="decimal">.</button>  
          <button class="equals">=</button>  
        </div>  
      </div>
      <p class="footer">CREATED BY RAN STRAHLE</p>
  </body>
</html>
